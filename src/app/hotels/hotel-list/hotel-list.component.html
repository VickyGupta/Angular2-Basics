<div>
    <mat-card class="example-card">
        <h1>Hotels</h1>
        <mat-accordion class="example-headers-align">
            <form [formGroup]="addHotelForm" (ngSubmit)="addHotel()">
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Hotel data
                        </mat-panel-title>
                        <mat-panel-description>
                            Type hotel name and type
                            <mat-icon>hotel</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-form-field>
                        <input matInput placeholder="Name" formControlName="name" name="name">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select placeholder="Select Type" formControlName="type" name="type">
                            <mat-option value="5-start">5-Start</mat-option>
                            <mat-option value="4-start">4-Start</mat-option>
                            <mat-option value="3-start">3-Start</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Address" formControlName="address" name="address">
                    </mat-form-field>

                    <mat-action-row>
                        <button mat-button color="primary" type="submit" [disabled]="!addHotelForm.valid">AddHotel</button>
                    </mat-action-row>
                </mat-expansion-panel>
            </form>
            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Location
                    </mat-panel-title>
                    <mat-panel-description>
                        Type the country, state , city name
                        <mat-icon>location_on</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

              
                <mat-form-field>
                    <input matInput placeholder="Country" aria-label="State" [matAutocomplete]="auto" [formControl]="countryCtrl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                            <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
                            <span>{{ state.name }}</span> |
                            <small>Population: {{state.population}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                            <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
                            <span>{{ state.name }}</span> |
                            <small>Population: {{state.population}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="City" aria-label="State" [matAutocomplete]="auto" [formControl]="cityCtrl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                            <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
                            <span>{{ state.name }}</span> |
                            <small>Population: {{state.population}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>

            <!--<mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Day of the trip
                    </mat-panel-title>
                    <mat-panel-description>
                        Inform the date you wish to travel
                        <mat-icon>date_range</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>

                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
            </mat-expansion-panel>-->

        </mat-accordion>
    </mat-card>
</div>
